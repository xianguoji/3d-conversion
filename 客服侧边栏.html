<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>123</title>

        html, body, #d1 {
            height: 100%
        }

        div {
            border: 1px solid red
        }

        .pos {
            width: 50px;
            height: 50px;
            overflow:hidden;
        }
        #d2{
            position: fixed;
            right:0;

        }

</head>
<body>

    <div id="d2">
        <div class="pos">11111
            <div class="hor">

            </div>
        </div>
        <div class="pos">22222

                22222的hover
            </div>
        </div>
        <div class="pos">33333
            <div  class="hor">
                33333的hover
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementsByClassName("pos").hover()
</script>
</body>
</html>
